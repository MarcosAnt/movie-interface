<div class="div-box">
  <h4>List years with multiple winners</h4>
  @if (listWinners().years.length === 0) {
    <p>No winners found.</p>
  }
  @else {
    <table class="table table-striped table-hover table-bordered">
      <thead class="table-light">
        <tr>
          <th scope="col">Year</th>
          <th scope="col">Winner Count</th>
        </tr>
      </thead>
      <tbody>
        <tr></tr>
        @for (winner of listWinners().years; track winner) {
          <tr>
            <td>{{ winner.year }}</td>
            <td>{{ winner.winnerCount }}</td>
          </tr>
        }
      </tbody>
    </table>
  }
</div>
